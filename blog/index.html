---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.category != "subpost" %}
    <article class="post">
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div> 
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endif %}
  {% endfor %}
</div>
